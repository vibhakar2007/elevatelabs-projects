<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      // Apply saved theme before CSS loads to prevent flash
      (function(){
        try {
          // Respect saved preference; default to light
          const root = document.documentElement;
          const body = document.body;
          let t = localStorage.getItem('theme');
          if (t !== 'light' && t !== 'dark') { t = 'light'; localStorage.setItem('theme','light'); }
          if (t === 'dark') { root.classList.add('dark'); body && body.classList.add('dark'); }
          else { root.classList.remove('dark'); body && body.classList.remove('dark'); }
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
